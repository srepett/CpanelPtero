<!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <title>Redirecting...</title>
                <style>
                  body {
                    margin: 0;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: #000;
                    color: #fff;
                    font-family: 'Poppins', sans-serif;
                    flex-direction: column;
                  }
                  img {
                    max-width: 90vw;
                    max-height: 70vh;
                    border-radius: 1rem;
                    box-shadow: 0 0 20px #00dfff;
                  }
                  .text {
                    margin-top: 1rem;
                    font-weight: 600;
                    font-size: 1.25rem;
                    color: #00DFFF;
                  }
                </style>
              </head>
              <body>
                <audio id="login-sound" src='https://files.catbox.moe/j5wqeo.mp3' autoplay></audio>
                <img src="${redirectUrl}" alt="preses...!!" />
                <div class="text">Welcome, kontol!</div>
                <script>
                  const audio = document.getElementById('login-sound');
                  audio.volume = 1;
                  audio.play().catch(() => {});
                  document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'hidden') {
                      audio.play().catch(() => {});
                    }
                  });
                <\/script>
              </body>
                </html>
