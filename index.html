<html class="scroll-smooth" lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Login User || Pterodactyl x Zymzz
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
   .background-img {
      position: fixed;
      inset: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(0.6);
    }
   .form-container {
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(13px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1.5rem; /* rounded-3xl */
      box-shadow: 0 0 30px rgba(0, 200, 255, 1);
      padding: 2.5rem 3rem; /* p-10 sm:p-12 */
      max-width: 28rem; /* max-w-md */
      width: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
   input:focus {
     box-shadow: 0 0 30px rgba(0, 200, 255, 1);
   }
   form > div {
     margin-bottom: 0.75rem;
   }
   form > div:nth-child(2) {
     margin-top: 0.25rem;
     margin-bottom: 0.75rem;
   }
   button {
     margin-top: 1rem;
   }
   .info-box {
     background-color: rgba(255, 255, 255, 0.3);
     backdrop-filter: blur(13px);
     -webkit-backdrop-filter: blur(12px);
     border-radius: 1.5rem;
     padding: 1rem 1.5rem;
     color: #000;
     font-weight: 600;
     text-align: center;
     font-size: 1rem;
     position: absolute;
     top: -6.5rem; /* moved down approx 1.5 cm */
     left: 50%;
     transform: translateX(-50%);
     width: auto;
     max-width: 100%;
     white-space: nowrap;
   }
   .zymzz-text {
     color: #00DFFF;
     font-weight: 600;
   }
   .footer-text {
     margin-top: 1.5rem;
     color: #000000;
     font-weight: 600;
     font-size: 0.875rem;
     text-align: center;
     user-select: none;
   }
   .powered-by {
     color: #000000;
     font-weight: 600;
     font-size: 0.75rem;
     margin-top: 0.25rem;
     text-align: center;
     user-select: none;
   }
   @media (max-width: 400px) {
     .info-box {
       top: -7.5rem;
       font-size: 0.9rem;
       white-space: normal;
       width: calc(100% - 2rem);
     }
   }
  </style>
 </head>
 <body>
  <img alt="A subtle dark blurred abstract background with purple and blue hues, featuring soft light spots and smooth gradients" class="background-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0tGlfwXy4u3ndeSvtknrt54hR6E2QIuLYn_RTYw1SUGTQ17pCB5ucqlkT&s=10"/>
  <div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
   <div class="form-container" role="main" aria-label="Login form container">
    <div class="info-box" role="region" aria-label="Additional information box">
     Pterodactyl x <span class="zymzz-text">Zymzz</span>
    </div>
    <div class="text-center mb-8 w-full">
     <h2 class="text-3xl font-extrabold text-gray-900">
      Login User
     </h2>
    </div>
    <form class="space-y-6 w-full" onsubmit="event.preventDefault(); login();">
     <div>
      <input autocomplete="username" class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-0 focus:border-[#00DFFF] transition" id="username" name="username" placeholder="Enter your username" required="" type="text"/>
     </div>
     <div>
      <input autocomplete="current-password" class="appearance-none block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-0 focus:border-[#00DFFF] transition" id="password" name="password" placeholder="Enter your password" required="" type="password"/>
     </div>
     <button aria-label="Login to admin panel" class="w-full flex items-center justify-center py-3 px-6 border border-transparent rounded-lg shadow-md text-white font-semibold bg-[#00DFFF] hover:bg-[#00c9e6] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#00DFFF] transition" type="submit">
      <i class="fas fa-sign-in-alt mr-3 text-lg"></i>
      <span class="text-lg">
       Login
      </span>
     </button>
    </form>
    <div class="footer-text" aria-label="Copyright information">
     Pterodactyl® © 2015 - 2025 &nbsp;&nbsp; Zymzz® © 2025
    </div>
    <div class="powered-by" aria-label="Powered by information">
     Powered by Zymzz.
    </div>
   </div>
  </div>
  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }
      if (username === 'zymzz' && password === 'ZymzzStore862') {
        window.location.href = 'server/zxz.jpg';
      } else {
        alert('Invalid username or password.');
      }
    }
  </script>
 </body>
</html>
